        <div class="lds-ripple">
            <div class="lds-pos"></div>

        <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
             <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">排班管理系统</h4>
                        <div class="ml-auto text-right">
                            <nav aria-label="breadcrumb">

                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="card">
                <form class="form-horizontal">
                    <div class="card-body">
                        <h4 class="card-title">员工添加</h4>
                        <div class="form-group row">
                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">员工姓名：</label>
                            <div class="col-sm-9">
                                <select name="fname" id="fname">
                                    <option value="0"></option>
                                    {volist name='users' id='val'}
                                        <option value="{$val.id}">{$val.name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lname" class="col-sm-3 text-right control-label col-form-label">排班：</label>
                            <div class="col-sm-9">
                                <select name="paiban" id="paiban">
                                    <option value="0"></option>
                                    {volist name='ban' id='vl'}
                                        <option value="{$vl.id}">{$vl.class}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lname" class="col-sm-3 text-right control-label col-form-label">日期：</label>
                            <div class="col-sm-9">
                                起：<input type="date" id='date' name='date'> 止：<input type="date" id='date2' name='date2'>
                            </div>
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="button" id='tijiao' class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->

</body>
<script>
$(function(){
    $('#tijiao').click(function(){
        var ban=$('#paiban').val();
        var riqi=Date.parse($('#date').val());
        var riqi2=Date.parse($('#date2').val());

        // 五天个日期
        var rq=(riqi2-riqi)/(1000*60*60*24);

        if(ban==0){
            alert("排班不能为空！");
            return;
        }
        else if(riqi==""){
            alert("请选择开始日期");
            return;
        }
        else if(riqi2==""){
            alert("请选择结束日期");
            return;
        }
        else if(rq!=6){
            alert("您选择的天数不对");
        }
        else{
            var url="{:url('add')}";
            var dt=$('form').serialize();
            $.post(url,dt,function(data){
                if(data==1){
                    alert("添加成功！");
                }
                else if(data==4){
                    alert("用户已存在！");
                }
                else if(data==5){
                    alert("当时间段值班人数已够0");
                }
                return;
            },'text');
        }

    })
});

</script>
</html>
